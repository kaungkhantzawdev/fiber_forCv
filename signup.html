<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link rel="icon" href="./img/hero-Illustration.png">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="container-fluid px-0">
        <div class="row g-0 min-vh-100">
            <div class="col-12 col-lg-6 px-0 align-items-center justify-content-center d-flex">
                <div class="">
                    <div class="p-4 m-0 p-lg-0 m-lg-0">
                        <div class="">
                            <h5 class="fw-bold mb-3">Fiber</h5>
                            <h4 class="fw-bold mb-5">Create your fiber account</h4>
                        </div>
                        <form>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Your Name</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Jon ">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Email</label>
                                <input type="email" class="form-control" id="exampleInputPassword1" placeholder="someone@example.com">
                            </div>
                            <div class="mb-3">
                                <label for="aa" class="form-label">Password</label>
                                <input type="password" class="form-control" id="aa" placeholder="At least 8 characters">
                            </div>
                            <div class="mb-4 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">
                                    <small>
                                        By creating an account on Fiber, you agree to the
                                        <a href="" class="">Teams & Conditions</a>
                                    </small>
                                </label>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Creat Fiber Account</button>
                        </form>
                        <div class="mt-2 text-center">
                            <span class="">Already have an account?</span>
                            <a href="#" class="">Sign in</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-6 d-none d-lg-block px-0 bg-primary ">
                <div class="d-flex text-center h-100 align-items-center">
                    <div class="p-5 m-5">
                        <img src="./img/signUp.png" alt="" class="img-fluid mb-3">
                        <h4 class="fw-bold text-white mb-2">Unparalleled Templates</h4>
                        <p class="mb-0 text-white-50">
                            Created by a team of professional designers, our templates are unparalleled in the market.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
